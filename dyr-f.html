<!DOCTYPE html>
<html class="no-js" lang="da">
<head>
    <meta charset="utf-8">
    <title>dyr-f</title>
    <style>


    </style>
    </head>
<body>
    <div class="liste">
        <template class="dyr-template">
            <div>
                <h2></h2>
                <ul>
                    <li class="type-data"></li>
                    <li class="levested-data"></li>
                </ul>
            </div>
        </template>

    </div>



    <script>

        let dyr=[
                {"navn":"VaskebjÃ¸rn", "type":"pattedyr", "levested": "America","billede":"Raccoon.jpg"},
                {"navn":"Krage", "type":"hvirveldyr", "levested": "Danmark","billede":"Crow.jpg"},
                {"navn":"Kat", "type":"pattedyr", "levested": "Danmark","billede":"Cat.jpg"}
                ];
    document.addEventListener("DOMContentLoaded", start);


        function start(){
        let dest=document.querySelector(".liste");
        let temp=document.querySelector(".dyr-template");
            dyr.forEach(animal => {
            let klon=temp.cloneNode(true).content;
            klon.querySelector("h2").textContent=animal.navn;
            klon.querySelector("ul .type-data").textContent = animal.type;
            klon.querySelector("ul .levested-data").textContent = animal.levested;
            klon.querySelector("img").src=animal.billede;
        dest.appendChild(klon);
            });
        };





    </script>

</body>

</html>
